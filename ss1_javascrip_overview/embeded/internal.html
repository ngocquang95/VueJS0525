<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">Hello world!!!</div>
    <button onclick="changeData()">Change data</button>


    
    <script>
      function changeData() {
        document.getElementById("content").innerText = "Xin ch√†o!!!";
        document.getElementById("content").style.color = "red";
        document.getElementById("content").style.fontSize = "20px";
        document.getElementById("content").style.fontWeight = "bold";
        document.getElementById("content").style.textAlign = "center";
        document.getElementById("content").style.backgroundColor = "blue";
        document.getElementById("content").style.padding = "10px";
        document.getElementById("content").style.borderRadius = "10px";
        document.getElementById("content").style.boxShadow =
          "0 0 10px 0 rgba(0, 0, 0, 0.5)";
        document.getElementById("content").style.transition = "all 0.3s ease";
      }
    </script>
  </body>
</html>
