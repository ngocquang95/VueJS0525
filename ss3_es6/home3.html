<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b, ...args) {
        return args.reduce((total, item) => total + item, a + b);
      }

      console.log(sum(1, 2, 3, 4, 5));
    </script>
  </body>
</html>
