<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 66, 3, 9 , 5];

      // push: Thêm phần tử vào cuối mảng
      arr.push(6);
      console.log(arr);

      // pop: Xóa phần tử cuối cùng mảng
      arr.pop();
      console.log(arr);

      // unshift: Thêm phần tử vào đầu mảng
      arr.unshift(99);
      console.log(arr);

      // shift: Xóa phần tử đầu tiên của mảng
      arr.shift();
      console.log(arr);

      // sort: Sắp xếp
      console.log("Sắp xếp");
      arr.sort(function(a, b) {
        return a - b;
        // > 0: Hoán vị
        // < 0: Không hoán vị
        // = 0: Không hoán vị
      });
      
      console.log(arr);

      arr.reverse();
      console.log(arr);

      // join: Trả về một chuỗi mới bằng cách nối tất cả các phần tử
      let str = arr.join(" - ");
      console.log(str);

      // splice(index, deleteCount, item1, ..., itemX): Thêm, xóa, chèn
      arr.splice(2, 2, 100, 200, 300);
      console.log(arr);

      // map: Trả về mảng mới với kết quả của việc gọi một hàm cho mỗi phần tử mảng
    //   let newArr = arr.map(function(item) {
    //     return item - 100;
    //   });

    let newArr = arr.map((item) => item - 100);
      console.log(newArr);
    </script>
  </body>
</html>
